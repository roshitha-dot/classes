<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
     class student
        {
            constructor(name)
            {
                this.name=name
            }
            static hello()
            {
                return "Hello"
            }
            static welcome(x)
            {
                return "Welcome "+x.name
            }
            hi()
            {
                return "Hi "+this.name
            }
        }

        student1=new student("ROSHITHA M S")
        document.getElementById("hello").innerHTML=student.hello()
        document.getElementById("hi").innerHTML=student1.hi()
        document.getElementById("welcome").innerHTML=student.welcome(student1)
    </script>
</body>
</html>
